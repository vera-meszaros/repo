<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <title>Color Clock</title>
<style id="jsbin-css">
html, body {
  height: 100%;
}
#clock {
  position: relative;
  top: 50%;
  left: 40%;
  font-family: 'Exo 2', sans-serif;
  font-size: 150px;
  color: ivory;
  margin-top: -75px;
}
</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  if (seconds<10){
    seconds ='0'+seconds;
  } 
  if (minutes<10){
    minutes ='0'+minutes;
  } 
  if (hours<10){
    hours ='0'+hours;
  }
  var hoursColor = hours + hours + hours + hours;
  var minutesColor = minutes + minutes - 21;
  var secondsColor = seconds + seconds - 21;
  
  var hexColor = '#' + hoursColor + minutesColor + secondsColor;
  var clockFace = hours+ ':' + minutes + ':' + seconds;
  document.getElementById('clock').innerHTML = clockFace;
    
  setTimeout(function() {
    colorClock();
  }, 1000);
  document.body.style.background = hexColor;
}
colorClock();
</script>
</body>
</html>
